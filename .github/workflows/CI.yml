    needs:
      - setup
      - commit
    permissions: write-all
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
