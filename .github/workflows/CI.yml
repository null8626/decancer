name: CI
env:
  MACOSX_DEPLOYMENT_TARGET: '10.13'
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths:
      - '**/src/**/*.rs'
      - '**/*.cjs'
      - '**/*.js'
      - '**/*.ts'
      - '**/*.mjs'
      - '**/*.java'
      - '**/*.json'
      - 'README.md'
      - 'bindings/go/*.go'
      - 'core/bin/codepoints.bin'
      - 'bindings/native/docs/**'
      - 'bindings/native/decancer.h'
      - 'bindings/native/decancer.cpp'
      - 'bindings/native/decancer.hpp'
  pull_request: null
  workflow_dispatch:
    inputs:
      release_version:
        description: The release version
        required: false
        default: 'null'
      create_release:
        description: Create release
        required: false
        type: boolean
      publish_node:
        description: Publish the Node.js binding
        required: false
        type: boolean
      publish_java:
        description: Publish the Java binding
        required: false
        type: boolean
      core_affected:
        description: Process the core crate
        required: false
        type: boolean
      node_affected:
        description: Process the Node.js binding
        required: false
        type: boolean
      wasm_affected:
        description: Process the WASM binding
        required: false
        type: boolean
      java_affected:
        description: Process the Java binding
        required: false
        type: boolean
      native_affected:
        description: Process the C/C++ binding
        required: false
        type: boolean
      native_docs_affected:
        description: Process the C/C++ binding's documentation
        required: false
        type: boolean
      go_affected:
        description: Process the Go binding
        required: false
        type: boolean
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Setup
        id: setup
        run: node scripts/ci_setup.mjs
        env:
          COMMIT_MESSAGE: ${{ github.event_name == 'workflow_dispatch' && '' || github.event.head_commit.message }}
          DISPATCH_INPUT: ${{ github.event_name == 'workflow_dispatch' && toJSON(github.event.inputs) || '' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      release_version: ${{ steps.setup.outputs.release_version }}
      create_release: ${{ steps.setup.outputs.create_release }}
      publish_node: ${{ steps.setup.outputs.publish_node }}
      publish_java: ${{ steps.setup.outputs.publish_java }}
      core_affected: ${{ steps.setup.outputs.core_affected }}
      node_affected: ${{ steps.setup.outputs.node_affected }}
      wasm_affected: ${{ steps.setup.outputs.wasm_affected }}
      java_affected: ${{ steps.setup.outputs.java_affected }}
      native_affected: ${{ steps.setup.outputs.native_affected }}
      native_docs_affected: ${{ steps.setup.outputs.native_docs_affected }}
      go_affected: ${{ steps.setup.outputs.go_affected }}
  core:
    name: Test core
    if: ${{ needs.setup.outputs.core_affected == 'true' }}
    needs:
      - setup
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          components: clippy
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Ensure no default features is working
        run: cargo c --no-default-features
        working-directory: core
      - name: Run cargo test
        run: cargo test --all-features
        working-directory: core
  java:
    name: Build native Java bindings on ${{ matrix.settings.target }}
    if: ${{ always() && needs.setup.outputs.java_affected == 'true' }}
    needs:
      - setup
      - core
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: true
      matrix:
        settings:
          - target: aarch64-apple-darwin
            host: macos-latest
          - target: aarch64-pc-windows-msvc
            host: windows-latest
          - target: aarch64-unknown-linux-gnu
            host: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            host: ubuntu-latest
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: |
              rustup update
              rustup target add aarch64-unknown-linux-musl
              cargo build --target aarch64-unknown-linux-musl --release
              /aarch64-linux-musl-cross/bin/aarch64-linux-musl-strip ./target/aarch64-unknown-linux-musl/release/libdecancer.so
              mv ./target/aarch64-unknown-linux-musl/release/libdecancer.so ../../artifacts/libdecancer-aarch64-unknown-linux-musl.so
          - target: arm-unknown-linux-gnueabi
            host: ubuntu-latest
          - target: armv5te-unknown-linux-gnueabi
            host: ubuntu-latest
          - target: armv7-unknown-linux-gnueabi
            host: ubuntu-latest
          - target: armv7-unknown-linux-gnueabihf
            host: ubuntu-latest
          - target: i686-pc-windows-msvc
            host: windows-latest
          - target: i686-unknown-freebsd
            host: ubuntu-latest
          - target: i686-unknown-linux-gnu
            host: ubuntu-latest
          - target: riscv64gc-unknown-linux-gnu
            host: ubuntu-latest
          - target: x86_64-apple-darwin
            host: macos-latest
          - target: x86_64-pc-windows-msvc
            host: windows-latest
          - target: x86_64-unknown-freebsd
            host: ubuntu-latest
          - target: x86_64-unknown-linux-gnu
            host: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            host: ubuntu-latest
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: |
              rustup update
              cargo build --release
              strip ./target/release/libdecancer.so
              mv ./target/release/libdecancer.so ../../artifacts/libdecancer-x86_64-unknown-linux-musl.so
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Setup Java
        if: ${{ matrix.settings.target == 'x86_64-unknown-linux-gnu' }}
        uses: actions/setup-java@v5
        with:
          distribution: oracle
          java-version: 21
      - name: Setup Gradle
        if: ${{ matrix.settings.target == 'x86_64-unknown-linux-gnu' }}
        uses: gradle/actions/setup-gradle@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
      - name: Make artifacts directory
        run: mkdir artifacts
        shell: bash
      - name: Build with cross
        if: ${{ !matrix.settings.build }}
        uses: houseabsolute/actions-rust-cross@v1
        with:
          args: '--release --target-dir=.'
          command: build
          working-directory: bindings/java
          target: ${{ matrix.settings.target }}
      - name: Build in docker
        if: ${{ matrix.settings.docker && matrix.settings.build }}
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker }}
          options: '--user 0:0 -v ${{ github.workspace }}/bindings/java/.cargo/registry/cache:/root/.cargo/registry/cache -v ${{ github.workspace }}/bindings/java/.cargo/registry/index:/root/.cargo/registry/index -v ${{ github.workspace }}:${{ github.workspace }} -w ${{ github.workspace}}/bindings/java'
          run: ${{ matrix.settings.build }}
      - name: Build
        if: ${{ !matrix.settings.docker && matrix.settings.build }}
        run: ${{ matrix.settings.build }}
        shell: bash
        working-directory: bindings/java
      - name: Move and rename binaries
        if: ${{ !matrix.settings.build }}
        run: node scripts/ci_native_artifacts.mjs ${{ matrix.settings.target }} --java
        shell: bash
      - name: Upload artifact
        if: ${{ github.event_name != 'pull_request' && needs.setup.outputs.release_version == 'null' }}
        uses: actions/upload-artifact@v6
        with:
          name: java-${{ matrix.settings.target }}
          path: ./artifacts/**
          if-no-files-found: error
      - name: Test
        if: ${{ matrix.settings.target == 'x86_64-unknown-linux-gnu' }}
        run: |
          cp ./artifacts/** ./bindings/java/bin
          cd ./bindings/java
          chmod +x ./gradlew
          ./gradlew test javadoc -DDECANCER_TESTING=1
  native:
    name: Build native binding on ${{ matrix.settings.target }}
    if: ${{ always() && needs.setup.outputs.native_affected == 'true' }}
    needs:
      - setup
      - core
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: true
      matrix:
        settings:
          - target: aarch64-apple-darwin
            host: macos-latest
          - target: aarch64-apple-ios
            host: macos-latest
          - target: aarch64-apple-ios-sim
            host: macos-latest
          - target: aarch64-linux-android
            host: ubuntu-latest
            build: |
              rustup target add aarch64-linux-android
              export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang"
              export CC="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang"
              export CXX="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang++"
              export PATH="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin:${PATH}"
              cargo build --target aarch64-linux-android --release
              llvm-strip ./target/aarch64-linux-android/release/*.so
              mv ./target/aarch64-linux-android/release/*.so ../../artifacts
          - target: aarch64-pc-windows-msvc
            host: windows-latest
          - target: aarch64-unknown-linux-gnu
            host: ubuntu-latest
          - target: aarch64-unknown-linux-musl
            host: ubuntu-latest
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: |
              rustup update
              rustup target add aarch64-unknown-linux-musl
              cargo build --target aarch64-unknown-linux-musl --release
              /aarch64-linux-musl-cross/bin/aarch64-linux-musl-strip ./target/aarch64-unknown-linux-musl/release/*.so
              mv ./target/aarch64-unknown-linux-musl/release/*.so ../../artifacts
          - target: arm-unknown-linux-gnueabi
            host: ubuntu-latest
          - target: armv5te-unknown-linux-gnueabi
            host: ubuntu-latest
          - target: armv7-linux-androideabi
            host: ubuntu-latest
            build: |
              rustup target add armv7-linux-androideabi
              export CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi24-clang"
              export CC="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi24-clang"
              export CXX="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi24-clang++"
              export PATH="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin:${PATH}"
              cargo build --target armv7-linux-androideabi --release
              llvm-strip ./target/armv7-linux-androideabi/release/*.so
              mv ./target/armv7-linux-androideabi/release/*.so ../../artifacts
          - target: armv7-unknown-linux-gnueabi
            host: ubuntu-latest
          - target: armv7-unknown-linux-gnueabihf
            host: ubuntu-latest
          - target: i586-unknown-linux-gnu
            host: ubuntu-latest
          - target: i686-pc-windows-msvc
            host: windows-latest
          - target: i686-unknown-freebsd
            host: ubuntu-latest
          - target: i686-unknown-linux-gnu
            host: ubuntu-latest
          - target: powerpc64le-unknown-linux-gnu
            host: ubuntu-latest
          - target: riscv64gc-unknown-linux-gnu
            host: ubuntu-latest
          - target: s390x-unknown-linux-gnu
            host: ubuntu-latest
          - target: sparcv9-sun-solaris
            host: ubuntu-latest
          - target: thumbv7neon-unknown-linux-gnueabihf
            host: ubuntu-latest
          - target: x86_64-apple-darwin
            host: macos-latest
          - target: x86_64-apple-ios
            host: macos-latest
          - target: x86_64-pc-windows-msvc
            host: windows-latest
          - target: x86_64-unknown-freebsd
            host: ubuntu-latest
          - target: x86_64-unknown-illumos
            host: ubuntu-latest
          - target: x86_64-unknown-linux-gnu
            host: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            host: ubuntu-latest
            docker: ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
            build: |
              rustup update
              cargo build --release
              strip ./target/release/*.so
              mv ./target/release/*.so ../../artifacts
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
      - name: Make artifacts directory
        if: ${{ !matrix.settings.build || needs.setup.outputs.create_release == 'true' || matrix.settings.target == 'x86_64-unknown-linux-gnu' }}
        run: mkdir artifacts
        shell: bash
      - name: Build with cross
        if: ${{ !matrix.settings.build }}
        uses: houseabsolute/actions-rust-cross@v1
        with:
          working-directory: bindings/native
          args: '--release --target-dir=.'
          command: build
          target: ${{ matrix.settings.target }}
      - name: Build in docker
        if: ${{ matrix.settings.docker && matrix.settings.build }}
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.settings.docker }}
          options: '--user 0:0 -v ${{ github.workspace }}/bindings/native/.cargo/registry/cache:/root/.cargo/registry/cache -v ${{ github.workspace }}/bindings/native/.cargo/registry/index:/root/.cargo/registry/index -v ${{ github.workspace }}:${{ github.workspace }} -w ${{ github.workspace}}/bindings/native'
          run: ${{ matrix.settings.build }}
      - name: Build
        if: ${{ !matrix.settings.docker && matrix.settings.build }}
        run: ${{ matrix.settings.build }}
        shell: bash
        working-directory: bindings/native
      - name: Move binaries
        if: ${{ !matrix.settings.build }}
        run: node scripts/ci_native_artifacts.mjs ${{ matrix.settings.target }}
        shell: bash
      - name: Upload artifact
        if: ${{ needs.setup.outputs.create_release == 'true' || matrix.settings.target == 'x86_64-unknown-linux-gnu' }}
        uses: actions/upload-artifact@v6
        with:
          name: native-${{ matrix.settings.target }}
          path: ./artifacts/**
          if-no-files-found: error
  native-test:
    name: Test native binding
    if: ${{ always() && needs.setup.outputs.native_affected == 'true' }}
    needs:
      - setup
      - native
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: yarn
      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: native-x86_64-unknown-linux-gnu
          path: bindings/native
      - name: Compile and run tests
        run: node test.mjs
        working-directory: bindings/native/tests
  go-test:
    name: Test Go binding
    if: ${{ always() && needs.setup.outputs.go_affected == 'true' }}
    needs:
      - setup
      - core
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.17.0'
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
      - name: Run tests
        run: |
          sudo -E "PATH=$PATH" go generate
          go test
        working-directory: bindings/go
  node:
    name: Build Node.js binding on ${{ matrix.settings.target }}
    if: ${{ always() && needs.setup.outputs.node_affected == 'true' }}
    needs:
      - setup
      - core
    runs-on: ${{ matrix.settings.host }}
    strategy:
      fail-fast: true
      matrix:
        settings:
          - target: x86_64-apple-darwin
            host: macos-latest
            build: yarn build --target x86_64-apple-darwin
          - target: x86_64-pc-windows-msvc
            host: windows-latest
            build: yarn build --target x86_64-pc-windows-msvc
          - target: i686-pc-windows-msvc
            host: windows-latest
            build: yarn build --target i686-pc-windows-msvc
          - target: x86_64-unknown-linux-gnu
            host: ubuntu-latest
            build: yarn build --target x86_64-unknown-linux-gnu --use-napi-cross
          - target: x86_64-unknown-linux-musl
            host: ubuntu-latest
            build: yarn build --target x86_64-unknown-linux-musl -x
          - target: aarch64-apple-darwin
            host: macos-latest
            build: yarn build --target aarch64-apple-darwin
          - target: aarch64-unknown-linux-gnu
            host: ubuntu-latest
            build: yarn build --target aarch64-unknown-linux-gnu --use-napi-cross
          - target: armv7-unknown-linux-gnueabihf
            host: ubuntu-latest
            build: yarn build --target armv7-unknown-linux-gnueabihf --use-napi-cross
          - target: aarch64-linux-android
            host: ubuntu-latest
            build: yarn build --target aarch64-linux-android
          - target: armv7-linux-androideabi
            host: ubuntu-latest
            build: yarn build --target armv7-linux-androideabi
          - target: aarch64-unknown-linux-musl
            host: ubuntu-latest
            build: yarn build --target aarch64-unknown-linux-musl -x
          - target: aarch64-pc-windows-msvc
            host: windows-latest
            build: yarn build --target aarch64-pc-windows-msvc
          - target: freebsd-x64
            host: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Setup Node.js
        if: ${{ matrix.settings.target != 'freebsd-x64' }}
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: yarn
      - name: Setup Rust
        if: ${{ matrix.settings.target != 'freebsd-x64' }}
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          target: ${{ matrix.settings.target }}
      - name: Setup Zig
        if: ${{ contains(matrix.settings.target, 'musl') }}
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1
      - name: Setup cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: ${{ contains(matrix.settings.target, 'musl') }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tool: cargo-zigbuild
      - name: Configure Node.js (windows x86)
        if: ${{ matrix.settings.target == 'i686-pc-windows-msvc' }}
        run: yarn config set supportedArchitectures.cpu "ia32"
        shell: bash
      - name: Setup Node.js (windows x86)
        if: ${{ matrix.settings.target == 'i686-pc-windows-msvc' }}
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: yarn
          architecture: x86
      - name: Install dependencies
        if: ${{ matrix.settings.target != 'freebsd-x64' }}
        run: yarn install
        working-directory: bindings/node
      - name: Build
        if: ${{ matrix.settings.target != 'freebsd-x64' }}
        run: ${{ matrix.settings.build }}
        shell: bash
        working-directory: bindings/node
      - name: Build for FreeBSD
        id: build
        if: ${{ matrix.settings.target == 'freebsd-x64' }}
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: freebsd
          version: '13.3'
          memory: 8G
          cpu_count: 3
          environment_variables: DEBUG RUSTUP_IO_THREADS
          shell: bash
          run: |
            sudo pkg install -y -f curl node libnghttp2 npm
            sudo npm install -g yarn --ignore-scripts
            curl https://sh.rustup.rs -sSf --output rustup.sh
            sh rustup.sh -y --profile minimal --default-toolchain stable
            source "$HOME/.cargo/env"
            cd ./bindings/node
            yarn install
            yarn build
            rm -rf node_modules
            rm -rf target
            rm -rf .yarn/cache
        env:
          DEBUG: napi:*
          RUSTUP_IO_THREADS: 1
        timeout-minutes: 30
      - name: Move artifact
        if: ${{ needs.setup.outputs.publish_node == 'true' || matrix.settings.target == 'x86_64-unknown-linux-gnu' }}
        run: mv ./bindings/node/decancer.*.node .
        shell: bash
      - name: Upload artifact
        if: ${{ needs.setup.outputs.publish_node == 'true' || matrix.settings.target == 'x86_64-unknown-linux-gnu' }}
        uses: actions/upload-artifact@v6
        with:
          name: node-${{ matrix.settings.target }}
          path: decancer.*.node
          if-no-files-found: error
  node-test:
    name: Test Node.js binding
    if: ${{ always() && needs.setup.outputs.node_affected == 'true' }}
    needs:
      - setup
      - node
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: yarn
      - name: Install dependencies
        run: yarn install
        working-directory: bindings/node
      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: node-x86_64-unknown-linux-gnu
          path: bindings/node
      - name: Test bindings
        run: yarn test
        working-directory: bindings/node
  wasm:
    name: Build and test WASM binding
    if: ${{ always() && needs.setup.outputs.wasm_affected == 'true' }}
    needs:
      - setup
      - core
    runs-on: ubuntu-22.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Setup wasm-pack
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall wasm-pack
      - name: Build wasm
        run: |
          npm i
          npm run build
        working-directory: bindings/wasm
      - name: Test wasm
        run: timeout 180 npm test
        working-directory: bindings/wasm
      - name: Upload artifact
        if: ${{ github.event_name != 'pull_request' && needs.setup.outputs.release_version == 'null' }}
        uses: actions/upload-artifact@v6
        with:
          name: wasm
          path: bindings/wasm/bin
          if-no-files-found: error
  commit:
    name: Commit changes
    if: ${{ always() && github.event_name != 'pull_request' && needs.setup.outputs.release_version == 'null' }}
    needs:
      - setup
      - java
      - wasm
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          components: rustfmt
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - name: Setup Clang
        if: ${{ needs.setup.outputs.native_affected == 'true' }}
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod u+x llvm.sh
          sudo ./llvm.sh 18 all
      - name: Setup Go
