        working-directory: bindings/node
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Prepare Java binding
        if: ${{ needs.setup.outputs.java_affected == 'true' }}
        run: |
