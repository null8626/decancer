name: on commit workflow
env:
  DEBUG: napi:*
  APP_NAME: decancer
  MACOSX_DEPLOYMENT_TARGET: '10.13'
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths:
      - '**/src/**/*.rs'
jobs:
  core:
    name: Test core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
      - name: Run cargo test
        working-directory: core
        run: cargo test
  node:
    strategy:
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            architecture: x64
            build: |
              node ./node_modules/@napi-rs/cli/scripts/index.js build --platform
              strip -x *.node
          - host: windows-latest
            build: node ./node_modules/@napi-rs/cli/scripts/index.js build --platform
            target: x86_64-pc-windows-msvc
            architecture: x64
          - host: windows-latest
            build: |
              node ./node_modules/@napi-rs/cli/scripts/index.js build --platform --release --target=i686-pc-windows-msvc
            target: i686-pc-windows-msvc
            architecture: x86
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            architecture: x64
            docker: |
              docker pull $DOCKER_REGISTRY_URL/napi-rs/napi-rs/nodejs-rust:lts-debian
              docker tag $DOCKER_REGISTRY_URL/napi-rs/napi-rs/nodejs-rust:lts-debian builder
            build: |
              docker run --rm -v ~/.cargo/git:/root/.cargo/git -v ~/.cargo/registry:/root/.cargo/registry -v $(pwd)/..:$(pwd)/.. -w $(pwd)/.. builder sh -c "cd node && node ./node_modules/@napi-rs/cli/scripts/index.js build --platform --release && strip *.node"
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            architecture: x64
            docker: |
              docker pull $DOCKER_REGISTRY_URL/napi-rs/napi-rs/nodejs-rust:lts-alpine
              docker tag $DOCKER_REGISTRY_URL/napi-rs/napi-rs/nodejs-rust:lts-alpine builder
            build: docker run --rm -v ~/.cargo/git:/root/.cargo/git -v ~/.cargo/registry:/root/.cargo/registry -v $(pwd)/..:$(pwd)/.. -w $(pwd)/.. builder sh -c "cd node && node ./node_modules/@napi-rs/cli/scripts/index.js build --platform --release && strip *.node"
          - host: macos-latest
            target: aarch64-apple-darwin
            build: |
              node ./node_modules/@napi-rs/cli/scripts/index.js build --platform --release --target=aarch64-apple-darwin
              strip -x *.node
          - host: ubuntu-latest
            architecture: x64
            target: aarch64-unknown-linux-gnu
            setup: |
              sudo apt-get update
              sudo apt-get install g++-aarch64-linux-gnu gcc-aarch64-linux-gnu -y
            build: |
              node ./node_modules/@napi-rs/cli/scripts/index.js build --platform --release --target=aarch64-unknown-linux-gnu
              aarch64-linux-gnu-strip *.node
          - host: ubuntu-latest
            architecture: x64
            target: armv7-unknown-linux-gnueabihf
            setup: |
              sudo apt-get update
              sudo apt-get install gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf -y
            build: |
              node ./node_modules/@napi-rs/cli/scripts/index.js build --platform --release --target=armv7-unknown-linux-gnueabihf
              arm-linux-gnueabihf-strip *.node
          - host: ubuntu-latest
            architecture: x64
            target: aarch64-unknown-linux-musl
            downloadTarget: aarch64-unknown-linux-musl
            docker: |
              docker pull ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine
              docker tag ghcr.io/napi-rs/napi-rs/nodejs-rust:lts-alpine builder
            build: |
              docker run --rm -v ~/.cargo/git:/root/.cargo/git -v ~/.cargo/registry:/root/.cargo/registry -v $(pwd)/..:$(pwd)/.. -w $(pwd)/.. builder sh -c "cd node && node ./node_modules/@napi-rs/cli/scripts/index.js build --platform --release --target=aarch64-unknown-linux-musl && /aarch64-linux-musl-cross/bin/aarch64-linux-musl-strip *.node"
          - host: windows-latest
            architecture: x64
            target: aarch64-pc-windows-msvc
            build: |
              node ".\node_modules\@napi-rs\cli\scripts\index.js" build --platform --release --target=aarch64-pc-windows-msvc
    name: Build and test node (stable - ${{ matrix.settings.target }} - node@18)
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: node
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          architecture: ${{ matrix.settings.architecture }}
      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          toolchain: stable
          target: ${{ matrix.settings.target }}
      - name: Pull latest image
        run: ${{ matrix.settings.docker }}
        env:
          DOCKER_REGISTRY_URL: ghcr.io
        if: ${{ matrix.settings.docker }}
      - name: Setup toolchain
        run: ${{ matrix.settings.setup }}
        if: ${{ matrix.settings.setup }}
        shell: bash
      - name: Install dependencies
        run: npm install --save-dev --ignore-scripts
      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Run tests
        run: node test.cjs
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            node/${{ env.APP_NAME }}.*.node
          if-no-files-found: error
  wasm:
    name: Build and test wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
      - name: Build wasm
        working-directory: wasm
        run: |
          cargo install wasm-pack
          wasm-pack build --no-typescript --release -t web
          mv ./pkg/decancer_wasm_bg.wasm ../decancer.wasm
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: decancer-wasm-binary
          path: |
            decancer.wasm
  publish:
    name: Prettier files, commit, and publish
    runs-on: ubuntu-latest
    needs:
      - core
      - node
      - wasm
    steps:
      - uses: actions/checkout@v3
      - uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          architecture: ${{ matrix.settings.architecture }}
      - name: Prettier core crate
        working-directory: core
        run: cargo fmt
      - name: Prettier node crate
        working-directory: node
        run: cargo fmt
      - name: Prettier wasm crate
        working-directory: wasm
        run: cargo fmt
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: decancer-wasm-binary
          path: artifacts
      - name: Move artifact
        run: mv ./artifacts/decancer.wasm ./wasm/bin
      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: update files on commit'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Remove wasm artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: decancer-wasm-binary
      - name: Move README.md and install node dependencies
        working-directory: node
        run: |
          mv ../README.md .
          npm install --save-dev --ignore-scripts
      - name: Download all node artifacts
        uses: actions/download-artifact@v2
        with:
          path: node/artifacts
      - name: Move artifacts
        working-directory: node
        run: node ./node_modules/@napi-rs/cli/scripts/index.js artifacts
      - name: List node packages
        working-directory: node
        run: ls -R ./npm
        shell: bash
      - name: Publish node
        working-directory: node
        run: |
          npx tsc
          if git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+$";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --access public
          elif git log -1 --pretty=%B | grep "^[0-9]\+\.[0-9]\+\.[0-9]\+";
          then
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
            npm publish --tag next --access public
          else
            echo "Not a release, skipping publish"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}