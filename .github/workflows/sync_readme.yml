name: synchronize readme
on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths:
      - 'README.md'
jobs:
  sync:
    name: Synchronize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Copy readme
        run: |
          cp ./README.md ./node/README.md
      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: synchronize README'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
