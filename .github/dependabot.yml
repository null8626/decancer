    directory: '/bindings/wasm'
    commit-message:
      prefix: 'deps[wasm:npm]: '
    schedule:
      day: saturday
      interval: weekly
      time: '06:20'
  - package-ecosystem: cargo
    directory: '/bindings/java'
    commit-message:
      prefix: 'deps[java:cargo]: '
    schedule:
      day: saturday
      interval: weekly
      time: '06:25'
  - package-ecosystem: gradle
    directory: '/bindings/java'
    commit-message:
      prefix: 'deps[java:gradle]: '
    schedule:
      day: saturday
      interval: weekly
      time: '06:30'
  - package-ecosystem: github-actions
    directory: '/'
    commit-message:
      prefix: 'deps[ci]: '
    schedule:
      day: saturday
