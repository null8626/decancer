[package]
name = "decancer_native"
version = "3.0.2"
edition = "2021"
publish = false

[lib]
name = "decancer"
crate-type = ["cdylib"]

[dependencies]
decancer = { path = "../../core", default-features = false }

[features]
default = ["options", "leetspeak"]
options = ["decancer/options"]
leetspeak = ["decancer/leetspeak"]