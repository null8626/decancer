[package]
name = "decancer_node"
version = "1.5.3"
edition = "2021"
authors = ["null (https://github.com/null8626)"]
description = "A tiny package that removes common confusables from strings."
repository = "https://github.com/null8626/decancer"
license = "MIT"
keywords = ["unicode", "string", "moderation", "confusables"]
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "2.10.4", default-features = false, features = [] }
napi-derive = "2.9.3"
decancer = { path = "../../core" } 

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true